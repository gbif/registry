<h4>{{$state.current.heading}}</h4> 
<hr/>    
<ul class="unstyled list-hover">
  <div data-ng-repeat="dataset in getDatasets()">
    <li ng-click=" $state.transitionTo('dataset.detail', {key:dataset.key})">
      <strong><a href="">{{dataset.title}}</a></strong> <span class="muted"><small>{{dataset.type | lowercase}}</small></span>
      <span class="muted pull-right"><small>Edited {{dataset.modified | timeAgo}}</small></span><br/>
      <span class="muted"><small>Created {{dataset.created | timeAgo}} by {{dataset.createdBy ||Â "anonymous"}}</small></span>
    </li>
   </div>
 </ul>
